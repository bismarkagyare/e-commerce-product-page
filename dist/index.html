<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>E-Commerce Page</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <ul class="nav-list-left">
          <li class="nav-item"><a href="#">sneakers</a></li>
          <li class="nav-item"><a href="#">collections</a></li>
          <li class="nav-item"><a href="#">men</a></li>
          <li class="nav-item"><a href="#">women</a></li>
          <li class="nav-item"><a href="#">about</a></li>
          <li class="nav-item"><a href="#">contact</a></li>
        </ul>

        <ul class="nav-list-right">
          <img src="./images/icon-cart.svg" class="icon-cart" alt="icon-cart" />
          <span class="icon-span"></span>
          <img
            src="./images/image-avatar.png"
            class="img-avatar"
            alt="image-avatar"
          />
        </ul>
      </nav>

      <main>
        <div class="product-images">
          <img class="big-img" src="./images/image-product-1.jpg" alt="img-1" />
          <div class="preview-images">
            <img
              class="preview-img"
              src="./images/image-product-1.jpg"
              alt=""
            />
            <img
              class="preview-img"
              src="./images/image-product-2.jpg"
              alt=""
            />
            <img
              class="preview-img"
              src="./images/image-product-3.jpg"
              alt=""
            />
            <img
              class="preview-img"
              src="./images/image-product-4.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="product-info">
          <p class="company-name">sneaker company</p>
          <h2 class="sneaker-edition">fall limited edition sneakers</h2>
          <p class="sneaker-msg">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer.
          </p>
          <div class="pricing">
            <p>$125.00</p>
            <p>50%</p>
          </div>
          <p class="discount-price">$250.00</p>
          <div class="btns">
            <button class="select-items btn">
              <img class="minus" src="./images/icon-minus.svg" alt="" />
              <p class="item-number">0</p>
              <img class="plus" src="./images/icon-plus.svg" alt="" />
            </button>
            <button class="add-to-cart btn">
              <img src="./images/icon-cart.svg" alt="" />
              <p>Add to cart</p>
            </button>
          </div>
        </div>
        <div class="popup-container">
          <div class="popup-content">
            <!-- Content will be dynamically added here -->
          </div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
